<html>

<body>
  <svg width="800" height="800" viewBox="0 0 800 800">
    <symbol id="arrow" style="stroke:green; fill:lightgreen;">
      <polygon points="15 0, 30 30, 15 15, 0 30" />
      <line x1="15" y1="15" x2="15" y2="100" />
    </symbol>

    <use xlink:href="#arrow" transform="translate(100, 100) rotate(135, 15, 15)" />
    <use xlink:href="#arrow" transform="translate(200, 100) rotate(180, 15, 15)" />
    <use xlink:href="#arrow" transform="translate(300, 100) rotate(225, 15, 15)" />
    <use xlink:href="#arrow" transform="translate(100, 200) rotate(45, 15, 15)" />
    <use xlink:href="#arrow" transform="translate(200, 200)" />
    <use xlink:href="#arrow" transform="translate(300, 200) rotate(-45, 15, 15)" />
  </svg>
</body>

</html>
