<html>

<body>
  <h1>パターンとグラデーションを重ねる1</h1>
  <svg width='1000' height='250'>
    <defs>
      <pattern id='dance-strip' width='8' height='8' patternUnits="userSpaceOnUse">
        <path d='M-2 10L10 -2ZM10 6L6 10ZM-2 2L2 -2' stroke='#222' stroke-width='4.5' />
      </pattern>

      <linearGradient id='dance-g' x2='1' y2='1'>
        <stop stop-color='#F19' />
        <stop offset='100%' stop-color='#0CF' />
      </linearGradient>
      <rect width='100%' height='100%' fill='url(#g)' />
    </defs>

    <rect width='250' height='250' fill='url(#dance-g)' />
    <rect x="250" width='250' height='250' fill='url(#dance-strip)' />
    <rect x="500" width='250' height='250' fill='url(#dance-g)' />
    <rect x="500" width='250' height='250' fill='url(#dance-strip)' />
  </svg>
  <br>
  <a href="https://philiprogers.com/svgpatterns/#dance">https://philiprogers.com/svgpatterns/#dance</a>


  <h1>パターンとグラデーションを重ねる2</h1>
  <svg width='1000' height='250'>
    <defs>
      <pattern id='tile' patternUnits='userSpaceOnUse' width='75' height='75' viewBox='0 0 50 50'
        style='stroke-width: 2;'>
        <rect fill='#39466b' width='50' height='50' />
        <line x1='0' y1='0' x2='50' y2='50' stroke='#313763' />
        <line x1='1' y1='0' x2='51' y2='50' stroke='#19203d' />
        <line x1='49' y1='0' x2='-1' y2='50' stroke='#19203d' />
        <line x1='50' y1='0' x2='0' y2='50' stroke='#313763' />
      </pattern>

      <radialGradient id='l' cx='50%' cy='200%' fy='0' r='201%'>
        <stop offset='0%' style='stop-color:#fff; stop-opacity:.1;' />
        <stop offset='10%' style='stop-color:#000; stop-opacity:.1;' />
        <stop offset='30%' style='stop-color:#000; stop-opacity:.3;' />
        <stop offset='90%' style='stop-color:#000; stop-opacity:.5;' />
        <stop offset='100%' style='stop-color:#000; stop-opacity:.5' />
      </radialGradient>
    </defs>

    <rect fill='url(#tile)' width='250' height='250' />
    <rect x="250" fill='url(#l)' width='250' height='250' />

    <rect x="500" fill='url(#tile)' width='250' height='250' />
    <rect x="500" fill='url(#l)' width='250' height='250' />
  </svg>
  <br>
  <a
    href="https://stackoverflow.com/questions/28411381/svg-pattern-and-gradient-together">https://stackoverflow.com/questions/28411381/svg-pattern-and-gradient-together</a>


  <h1>パターンとグラデーションを重ねる3</h1>
  <svg width='1000' height='250'>
    <defs>
      <pattern id="carbon-fiber" width="15" height="15" patternUnits="userSpaceOnUse">
        <g id="dot">
          <circle cx='3' cy='4' r='2.8' style="fill: #393939; opacity: 0.5;" />
          <circle cx='3' cy='3' r='2' style="fill: black; opacity: 0.5;" />
        </g>
        <use x="7.5" y="7.5" xlink:href='#dot' />
      </pattern>
    </defs>

    <rect width='250' height='250' fill='url(#dance-g)' />
    <rect x="250" fill='url(#carbon-fiber)' width='250' height='250' />
    <rect x="500" fill='url(#l)' width='250' height='250' />

    <rect x="750" width='250' height='250' fill='url(#dance-g)' />
    <rect x="750" fill='url(#carbon-fiber)' width='250' height='250' />
    <rect x="750" fill='url(#l)' width='250' height='250' />
  </svg>

  <h1>パターンとグラデーションを重ねる4</h1>
  <svg width='1000' height='250'>
    <defs>
      <pattern id='tile2' patternUnits='userSpaceOnUse' width='75' height='75' viewBox='0 0 50 50'
        style='stroke-width: 2; stroke: black;'>
        <line x1='-1' y1='27' x2='26' y2='0' style="opacity: 0.3;" />
        <line x1='-1' y1='25' x2='24' y2='0' style="opacity: 0.6;" />
        <line x1='24' y1='0' x2='49.5' y2='25.5' style="opacity: 0.3;" />
        <line x1='26' y1='0' x2='51' y2='25' style="opacity: 0.6;" />
        <line x1='51' y1='25' x2='26' y2='50' style="opacity: 0.3;" />
        <line x1='48.5' y1='25.5' x2='23' y2='51' style="opacity: 0.6;" />
      </pattern>
    </defs>

    <rect width='250' height='250' fill='url(#dance-g)' />
    <rect x="250" fill='url(#tile2)' width='250' height='250' />
    <rect x="500" fill='url(#l)' width='250' height='250' />

    <rect x="750" width='250' height='250' fill='url(#dance-g)' />
    <rect x="750" fill='url(#tile2)' width='250' height='250' />
    <rect x="750" fill='url(#l)' width='250' height='250' />
  </svg>

</body>

</html>
