<html>

<body>
  <h1>
    我妻善逸
  </h1>
  <a href="https://game.watch.impress.co.jp/docs/news/1265178.html">
    https://game.watch.impress.co.jp/docs/news/1265178.html
  </a>

  <h2>
    元画像
  </h2>  <img src="3.jpg" />

  <h2>
    SVGで再現したもの
  </h2>
  <svg width="603" height="603">
    <pattern id="triangles" width="260.7" height="581" patternUnits="userSpaceOnUse" viewBox="0 0 2607 5810"
      style="stroke-width: 32; stroke: black; fill: white;">
      <g id="left">
        <polygon points="397 244, 84 788, 710 786" />
        <polygon points="405 1908, 92 2454, 719 2453" />
        <polygon points="407 3571, 91 4117, 720 4119" />
        <polygon points="407 5237, 91 5783, 720 5782" />
      </g>
      <g id="right">
        <polygon points="1709 1113, 1395 1654, 2023 1656" />
        <polygon points="1710 2777, 1396 3320, 2023 3320" />
        <polygon points="1710 4442, 1396 4983, 2022 4982" />
      </g>
    </pattern>
    <linearGradient id="orange" gradientTransform="rotate(90)">
      <stop offset="38.6%" style="stop-color: #fbc146;" />
      <stop offset="60%" style="stop-color: #f28d00;" />
    </linearGradient>

    <rect width="100%" height="100%" />
    <rect x="3" y="3" width="597" height="597" style="fill: url(#orange);" />
    <rect x="3" y="3" width="597" height="597" style="fill: url(#triangles);" />
  </svg>

  <h2>
    0.1秒ごとに入れ替えて差を確認
  </h2>
  <img id="img" src="3.jpg" />
  <svg id="svg" width="603" height="603">
    <rect width="100%" height="100%" />
    <rect x="3" y="3" width="597" height="597" style="fill: url(#orange);" />
    <rect x="3" y="3" width="597" height="597" style="fill: url(#triangles);" />
  </svg>

  <script>
    setInterval(() => {
      const img = document.getElementById('img')
      const svg = document.getElementById('svg')

      if (img.getAttribute('style') !== 'display: none;') {
        img.setAttribute('style', 'display: none;')
        svg.setAttribute('style', 'display: inline;')
      } else {
        img.setAttribute('style', 'display: inline;')
        svg.setAttribute('style', 'display: none;')
      }

    }, 100)
  </script>
</body>

</html>
