<html>

<head>
  <style>
    .line {
      marker-start: url(#mCircle);
      marker-mid: url(#mArrow); 
      marker-end: url(#mTriangle); 
    }
  </style>
</head>

<body>
  <svg width="400" height="400" viewBox="0 0 200 200" style="background-color: lavender;">
    <defs>
      <marker id="mCircle" markerWidth="10" markerHeight="10" refx="5" refy="5">
        <circle cx="5" cy="5" r="4" style="stroke: black; fill: lavender;" />
      </marker>
      <marker id="mArrow" markerWidth="4" markerHeight="8" refx="0" refy="4" orient="auto">
        <path d="M 0 0 4 4 0 8" style="stroke: black; fill: none;" />
      </marker>
      <marker id="mTriangle" markerWidth="10" markerHeight="10" refx="5" refy="5" orient="auto" markerUnits="userSpaceOnUse">
        <path d="M 0 0 10 5 0 10 5 5 Z" style="fill: context-stroke;" />
      </marker>
    </defs>
    <path class="line" d="M 10 20 100 20 A 20 30 0 0 1 120 50 L 120 110"
      style="stroke: black; fill: none;" />
    <path d="M 10 190 C 20 100 130 100 190 190" style="stroke: red; fill: none; marker-end: url(#mTriangle)" />
    <path d="M 190 150 C 130 100 20 140 10 50" style="stroke: blue; stroke-width: 3; fill: none; marker-start: url(#mArrow); marker-end: url(#mTriangle)" />

  </svg>
</body>

</html>
