<script>
    const img = document.querySelector('img')
    const svg = document.querySelector('svg')

    function start() {
      let top = 38
      !function move() {
        top += 4
        svg.style.top = top
        if (top === 838) {
          setTimeout(start, 2500)
        }else {
          requestAnimationFrame(move)
        }
      }()
    }

    start()
