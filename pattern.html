<html>

<body>
  <p>patternUnitsがobjectBoundingBoxに設定されたタイル</p>
  <svg width="1000" height="130">
    <defs>
      <pattern id="tile1" x="0" y="0" width="20%" height="20%" patternUnits="objectBoundingBox">
        <path d="M 0 0 Q 5 20 10 10 T 20 20" style="stroke: black; fill: none;" />
        <path d="M 0 0 h 20 v 20  h -20 z" style="stroke: blue; fill: none;" />
      </pattern>
    </defs>

    <rect x="20" y="0" width="100" height="100" style="fill: url(#tile1); stroke: green;" />
    <rect x="135" y="0" width="70" height="80" style="fill: url(#tile1); stroke: green;" />
    <rect x="220" y="0" width="150" height="130" style="fill: url(#tile1); stroke: green;" />
  </svg>

  <p>patternUnitsがuserSpaceOnUseに設定されたタイル</p>
  <svg width="1000" height="130">
    <defs>
      <pattern id="tile2" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
        <path d="M 0 0 Q 5 20 10 10 T 20 20" style="stroke: black; fill: none;" />
        <path d="M 0 0 h 20 v 20  h -20 z" style="stroke: blue; fill: none;" />
      </pattern>
    </defs>

    <rect x="20" y="0" width="100" height="100" style="fill: url(#tile2); stroke: green;" />
    <rect x="135" y="0" width="70" height="80" style="fill: url(#tile2); stroke: green;" />
    <rect x="220" y="0" width="150" height="130" style="fill: url(#tile2); stroke: green;" />
  </svg>

  <p>patternContentUnitsがobjectBoundingBoxに設定されたタイル</p>
  <svg width="1000" height="130">
    <defs>
      <pattern id="tile3" patternUnits="objectBoundingBox" patternContentUnits="objectBoundingBox" x="0" y="0"
        width=".2" height=".2">
        <path d="M 0 0 Q .05 .20 .10 .10 T .20 .20" style="stroke: black; fill: none; stroke-width: 0.01" />
        <path d="M 0 0 h .2 v .2  h-0.2z" style="stroke: blue; fill: none; stroke-width: 0.01" />
      </pattern>
    </defs>

    <g transform="translate(20,0)">
      <rect x="0" y="0" width="100" height="100" style="fill: url(#tile3); stroke: green;" />
    </g>
    <g transform="translate(135,0)">
      <rect x="0" y="0" width="70" height="80" style="fill: url(#tile3); stroke: green;" />
    </g>
    <rect x="220" y="0" width="150" height="130" style="fill: url(#tile3); stroke: green;" />
  </svg>

  <p>viewBoxを使って縮小されたタイル</p>
  <svg width="1000" height="130">
    <defs>
      <pattern id="tile4" patternUnits="userSpaceOnUse" x="0" y="0" width="20" height="20" viewBox="0 0 150 150">
        <path d="M30 100 C 50 50, 70 20, 100 100, 110 130, 45 150, 65 100"
          style="stroke: black; stroke-width: 5; fill: none;" />
      </pattern>
    </defs>

    <rect x="20" y="0" width="100" height="100" style="fill: url(#tile4); stroke: green;" />
  </svg>

  <p>ネストしたタイル</p>
  <svg width="1000" height="130">
    <defs>
      <pattern id="stripe" patternUnits="userSpaceOnUse" x="0" y="0" width="6" height="6">
        <path d="M0 0 6 0" style="stroke: black; fill: none;" />
      </pattern>

      <pattern id="polkadot" patternUnits="userSpaceOnUse" x="0" y="0" width="36" height="36">
        <circle cx="18" cy="18" r="12" style="stroke: black; fill: url(#stripe);" />
      </pattern>
    </defs>

    <rect x="36" y="0" width="108" height="108" style="fill: url(#polkadot); stroke: green;" />
  </svg>

</body>

</html>
