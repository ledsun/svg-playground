<html>
  <body>
    <svg width="200" height="200">
      <g id="square">
        <rect x="10" y="10" width="20" height="20" style="fill: none; stroke: black; stroke-width: 2;"/>
      </g>

      <use xlink:href="#square" transform="translate(50,50) scale(2)"/>
      <use xlink:href="#square" transform="scale(2) translate(50,50)"/>
      <use xlink:href="#square" transform="scale(3, 1.5)"/>
      <use xlink:href="#square" transform="rotate(45)"/>
      <use xlink:href="#square" transform="rotate(45, 20, 20) translate(100, 0)"/>
      <use xlink:href="#square" transform="translate(100, 0) rotate(45, 20, 20)"/>
    </svg>
  </body>
</html>
