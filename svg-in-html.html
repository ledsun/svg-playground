<html>

<head>
  <title>SVC in HTML</title>
  <style>
    svg {
      display: block;
      width: 500px;
      height: 500px;
      margin: auto;
      border: thick double navy;
      background-color: lightblue;
    }

    body {
      font-family: cursive;
    }

    circle {
      fill: lavender;
      stroke: navy;
      stroke-width: 5;
    }

    circle:hover {
      fill: red;
    }
  </style>
</head>

<body>
  <h1>Inline SVG in HTML Demo Page</h1>
  <svg viewBox="0 0 250 250" xmlns:xlink="http://www.w3.org/1999/svg">
    <title>An SVG Circle</title>
    <circle cx="125" cy="125" r="100"></circle>
    <text x="125" y="125" dy="0.5em" text-anchor="middle">Look Ma, Same Font!</text>
  </svg>
  <p>And here is regular HTML again...</p>
</body>

</html>
